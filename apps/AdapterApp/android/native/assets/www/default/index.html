<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>AnalTester</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="images/favicon.png" rel="shortcut icon">
        <link href="images/apple-touch-icon.png" rel="apple-touch-icon">    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    		-->
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "AdapterApp",
   "APP_ID": "AdapterApp",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1262196777",
   "WORKLIGHT_PLATFORM_VERSION": "7.0.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/AdapterApp\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <div id="header">
            <h1>Adapter Requests Module</h1>
        </div>
    		Hello MobileFirst :)	
            <button onclick="invokeAdapterProcedure()" style="height:50px;margin:20px">Invoke procedure</button>
        <br>
        <button onclick="logAnalytics()" style="height:50px;margin:20px">Log some analytics</button>
        <br>
        <button onclick="invokeAdapterStubs('/hello/world')" style="height:50px;margin:20px">Invoke Stubs procedure</button>
        <br>
				Enter Key:<br>
        <input id="keyBox" type="text" value="MickeyMouse">
            <button onclick="postData()" style="height:20px;margin:20px">Post Key</button>
        <br>          
        <div id="wrapper">
            <div id="AppDiv">
                <input class="appButton" onclick="getSecretData()" type="button" value="Call protected adapter proc">
					<input class="appButton" onclick="WL.Client.logout('LDAPRealm',{onSuccess: WL.Client.reloadApp})" type="button" value="Logout">				
                <p id="resultDiv"></p>
            </div>
            <div id="AuthDiv" style="display:none">
                <div id="loginForm">
                    <input id="usernameInputField" placeholder="Enter username" type="text">
                    <br>
                    <input id="passwordInputField" placeholder="Enter password" type="password">
                    <br>		
                    <input class="formButton" id="loginButton" type="button" value="Login"><input class="formButton" id="cancelButton" type="button" value="Cancel">
                </div>
            </div>
        </div>
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
            <script src="hello.js"></script>
    		<script src="js/LDAPRealmChallengeHandler.js"></script>
    </body>
</html>
